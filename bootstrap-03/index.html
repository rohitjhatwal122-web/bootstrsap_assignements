<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calm Layout </title>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
        crossorigin="anonymous">

  <style>
    body {
      background-color: #faf6ef; 
    }
    img {
      border-radius: 20px;
      object-fit: cover;
    }
  </style>
</head>

<body>

  <nav class="d-flex justify-content-between align-items-center px-5 py-3 bg-transparent">
    <div class="d-flex align-items-center gap-2">
      <div style="width: 15px; height: 15px; background-color: #356b47; border-radius: 50%;"></div>
      <span class="fw-bold fs-5">Calm</span>
    </div>
    <ul class="d-flex gap-4 list-unstyled mb-0">
      <li><a href="#" class="text-decoration-none text-dark">Blog</a></li>
      <li><a href="#" class="text-decoration-none text-dark">Calm Playlist</a></li>
      <li><a href="#" class="text-decoration-none text-dark">Join Calm</a></li>
    </ul>
  </nav>


  <div class="container mt-5">
    <div class="row align-items-center">
    
      <div class="col-md-6">
        <h1 class="fw-bold display-5">Be Focus and<br>Productive</h1>
        <p class="text-secondary mt-3">Not just an ordinary headphone. It's designed for meditation.</p>
        <button class="btn btn-success px-4 mt-3">Learn more</button>
      </div>

     
      <div class="col-md-6">
        <div class="row g-3">
          <div class="col-6">
            <img src="./image/img1.png" alt="img1" class="img-fluid w-100">
          </div>
          <div class="col-6">
            <img src="./image/img2.png" alt="img2" class="img-fluid w-100">
          </div>
          <div class="col-12">
            <img src="./image/img3.png" alt="img3" class="img-fluid w-100">
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</body>
</html>
